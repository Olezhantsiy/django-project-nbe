test1.html{% extends 'main/layout.html' %}


{% block content %}
{% load static %}
<style>
    .nav-link {
  font-size: 24px; /* начальный размер шрифта */
  transform: scale(1); /* начальный масштаб элемента */
  transition: transform 0.5s ease; /* добавляем анимацию перехода */
  color: #fff;
}

.nav-link:hover {
color: #FFC107;
  transform: scale(1.25); /* увеличиваем масштаб элемента при наведении */
}
</style>
<div class="container ">
 <form method='POST' action=''>
    {% csrf_token %}
    {% for q  in questions%}
     {% if q.typeq == typeq %}
    <div class="form-group">
      <label for="question">{{q.question}}</label>
    </div>
    <div class="form-check">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
                {{q.op1}}
            </label>
        </div>
        <div class="form-check ">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
                {{q.op2}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios1" value="option3">
            <label class="form-check-label" for="gridRadios1">
                {{q.op3}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios2" value="option4">
            <label class="form-check-label" for="gridRadios2">
                {{q.op4}}
            </label>
        </div>
        <br>
    </div>
     {% endif%}
    {% endfor %}

    <br>
    <button type="submit" class="btn btn-warning">Готово</button>
  </form>


</div>

{% endblock %}
