{% load static%}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <style>
   body {
   background-color: #3B3B45;
   }
    .nav-link {
  font-size: 24px; /* начальный размер шрифта */
  transform: scale(1); /* начальный масштаб элемента */
  transition: transform 0.5s ease; /* добавляем анимацию перехода */
  color: #fff;
}

.nav-link:hover {
color: #FFC107;
  transform: scale(1.25); /* увеличиваем масштаб элемента при наведении */
}
.form-control{
    color: #fff;
    background-color: #333;
    border-color: #333;
}
d .btn{
    background-color: #333;
    border-color: #333;
}



    </style>
  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-decoration-none"></a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-1000">
          <li><a href="{% url 'home' %}" class="nav-link px-2 ">Главная</a></li>
          <li><a href="{% url 'materials' %}" class="nav-link px-2 ">Материалы</a></li>
          <li><a href="{% url 'testmanager' %}" class="nav-link px-2 ">Тренажёр</a></li>
          <li><a href="{% url 'about' %}" class="nav-link px-2 ">Контакты</a></li>
        </ul>
      </div>
    </div>
  </header>
<div class="container rounded bg-dark mt-5 mb-8">
    <div class="row">
        <div class="col-md-3 border-right">
            <h4 class="col-md-12 mt-4 text-right text-white">Профиль</h4>
            <div class="d-flex flex-column align-items-center text-center text-white p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="text-white-50">adress@exemple.com</span><span> </span></div>
        </div>
        <form action="{% url 'reg' %}" method="POST">
            <div class="col-md-6 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">

                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6 text-white"><label class="labels">Имя</label>{{ form.username}}</div>
                        <div class="col-md-6 text-white"><label class="labels">Адресс эл. почты</label>{{ form.email}}</div>
                    </div>
                    <div class="row mt-3">

                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6 text-white "><label class="labels">Дата Рождения</label>{{ form.birthday }}</div>
                        <div class="col-md-6 text-white "><label class="labels">Пройденно упражнений</label><input type="text" class="form-control" value="" placeholder="0"></div>
                        <d href="#"><button type="submit" class="col-md-12 mt-4 btn btn-outline-light">Сохранить изменения</button></d>
                        <d href="{% url 'logout' %}"><button type="button" class="col-md-12 mt-4 btn btn-outline-light">Выйти из профиля</button></d>
                    </div>

                </div>
            </div>
        </form>
    </div>
</div>
</div>
</div>
