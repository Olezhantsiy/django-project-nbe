{% load static%}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>

  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-decoration-none"></a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-1000">
          <li><a href="{% url 'home' %}" class="nav-link px-2 ">Главная</a></li>
          <li><a href="{% url 'materials' %}" class="nav-link px-2 ">Материалы</a></li>
          <li><a href="{% url 'testmanager' %}" class="nav-link px-2 ">Тренажёр</a></li>
          <li><a href="{% url 'about' %}" class="nav-link px-2 ">Контакты</a></li>
        </ul>
        <div class="text-end">
        {% if user.is_authenticated %}
        <a href="{% url 'profile' %}"> <button type="button" class="btn btn-outline-light me-2">{{request.user}}</button></a>
        {% else %}
        <a href="{% url 'login' %}"> <button type="button" class="btn btn-outline-light me-2">Вход</button></a>
        <a href="{% url 'reg' %}"> <button type="button" class="btn btn-warning">Регистрация</button></a>
        {% endif %}
      </div>
    </div>
  </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
